<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your trusty weatherboy</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <div class="search-holder">
            <input type="text" name="search" id="search" value="Hell">
            <span class="error"></span>
        </div>
        <div class="todays-stats">
            <img src="#" alt="condition-icon" class="condition-icon">
            <span class="temp-display">52</span>
            <span class="condition-text">Cloudy</span>
            <div class="rain-chancer">52</div>
            <div class="snow-chancer">0</div>
        </div>
        <div class="day-changer">
            <div class="slider-frame">
                <div class="slider">
                    <span>Today</span>
                    <span>Tomorrow</span>
                    <span>Tomorrow+1</span>
                </div>
            </div>
            <button class="left arrow">←</button>
            <button class="right arrow">→</button>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="slider-frame">
                <button class="left arrow">←</button>
                <div class="slider-board">
                    <!-- <div class="card">
                        <div class="temp-bar">
                            <span class="temp-display">69</span>
                        </div>
                        <span class="time">3 pm</span>
                        <img src="#" alt="condition-icon">
                    </div> -->
                </div>
                <button class="right arrow">→</button>
            </div>
        </div>
    </main>
</body>
</html>
